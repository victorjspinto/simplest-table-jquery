<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Hello, world!</h1>

          <table id="table" class="table">
            <thead>
              <tr>
                <th>Token Key</th>
                <th>Hostname</th>
                <th>Timestamp</th>
                <th>Ipv4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table> 
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script type="text/javascript">
      
      $.getJSON('data.json', function(data) {

        // read value from api and transform to simple document with only needed values
        var transformToDTO = function(hit) {
          var source = hit['_source'];
          return {
            token_key: source.token_key,
            hostname: source.hostname,
            timestamp: source['@timestamp'],
            ipv4: source['ipv4']
          };
        };

        var templateToHtml = function(hitDTO) {
          $('#myTable tr:last')
            .after(`
                <tr>
                  <th scope="row">${hitDTO.token_key}</th>
                  <td>${hitDTO.hostname}</td>
                  <td>${hitDTO.timestamp}</td>
                  <td>${hitDTO.ipv4}</td>
                </tr>
             `);
        }


        var result =  data
                        .hits
                        .hits
                        .map(transformToDTO)
                        .map(templateToHtml);


        console.log(result);
      });
    </script>

  </body>
</html>
